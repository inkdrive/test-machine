<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Test</title>
  <style>
    /* Cyberpunk Theme */
    body {
      background: #000000; /* Black background */
      color: #33FF33; /* Neon green text */
      font-family: "Arial", sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 650px;
      margin: auto;
      background: #282828;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
    }

    h1 {
      text-align: center;
      color: #00FFFF;
      font-weight: bold;
    }

    .timer {
      background: #333;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border-radius: 5px;
      margin-bottom: 20px;
      color: #FFD700;
    }

    .question {
      background: #333;
      padding: 15px;
      border: 1px solid #00FFFF;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    input[type="radio"] {
      display: none;
    }

    label {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: all 0.3s;
    }

    label:hover {
      background: #555;
    }

    input[type="radio"]:checked + label {
      background: #00FFFF;
      color: black;
      border-color: #00FFFF;
    }

    button {
      background: #33FF33;
      color: black;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s;
    }

    button:hover {
      background: #55FF55;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      background: #0044cc;
      color: white;
      font-weight: bold;
      text-align: center;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Dynamic Test</h1>
  <div class="timer" id="timer">Time left: 30:00</div>
  <form id="quizForm"></form>
  <button onclick="checkAnswers()">Submit Test</button>
  <div id="result"></div>
</div>

<script>
  // Retrieve the saved test from localStorage
  let questions = JSON.parse(localStorage.getItem("questionPaper") || "[]");
  const quizForm = document.getElementById("quizForm");

  if (questions.length === 0) {
    quizForm.innerHTML = "<p>No questions found. Please create a test using generator.html.</p>";
  } else {
    // Dynamically generate questions with options
    questions.forEach((q, index) => {
      let div = document.createElement("div");
      div.classList.add("question");
      div.id = "question" + index;
      let html = `<p>${index + 1}. ${q.question}</p><div class="options">`;
      q.options.forEach((option, i) => {
        html += ` 
          <input type="radio" id="q${index}${i}" name="q${index}" value="${option}">
          <label for="q${index}${i}">${String.fromCharCode(65 + i)}) ${option}</label>`;
      });
      html += "</div>";
      div.innerHTML = html;
      quizForm.appendChild(div);
    });
  }

  // Countdown timer (set to 30 minutes by default)
  let timeLeft = 30 * 60; // in seconds
  const timerDisplay = document.getElementById("timer");

  function updateTimer() {
    let minutes = Math.floor(timeLeft / 60);
    let seconds = timeLeft % 60;
    timerDisplay.textContent = `Time left: ${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
    if (timeLeft > 0) {
      timeLeft--;
      setTimeout(updateTimer, 1000);
    } else {
      checkAnswers(); // Auto-submit when time is up
    }
  }
  updateTimer();

  function checkAnswers() {
    let score = 0;
    questions.forEach((q, index) => {
      let selected = document.querySelector(`input[name="q${index}"]:checked`);
      let questionDiv = document.getElementById("question" + index);
      if (selected) {
        if (selected.value === q.answer) {
          score++;
        } else {
          questionDiv.innerHTML += `<p style="color: red; font-weight: bold;">Correct answer: ${q.answer}</p>`;
        }
      } else {
        questionDiv.innerHTML += `<p style="color: red; font-weight: bold;">Correct answer: ${q.answer}</p>`;
      }
    });

    let resultDiv = document.getElementById("result");
    resultDiv.innerHTML = `<p>Your score: ${score} out of ${questions.length}</p>`;
    resultDiv.style.display = "block";
  }
</script>

</body>
</html>
